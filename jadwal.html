<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Local Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            font-family: 'Comic Sans MS', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: url('gallery/image-coding.png') no-repeat center center fixed;
            background-size: cover;
            color: #444;
            overflow-x: hidden;
        }
        .image-container {
            text-align: center;
            padding: 20px;
            background: rgba(185, 235, 255, 0.9);
            border: 3px dashed #5350ff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 100%;
            box-sizing: border-box;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 4px solid #000000;
            border-radius: 12px;
            transition: transform 0.2s ease;
        }
        img:active {
            transform: scale(1.5);
        }
        h1 {
            font-size: calc(1.5rem + 1vw);
        }
        p {
            font-size: calc(1rem + 0.5vw);
        }
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: auto;
            padding: 10px;
            background: #ff50d3;
            color: white;
            text-align: center;
            width: 100%;
            font-size: calc(0.8rem + 0.2vw);
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.2);
        }

        /* Sembunyikan footer pada layar PC */
        @media (min-width: 769px) {
            footer {
                display: none;
            }
        }

        /* Media Queries for Small Screens */
        @media (max-width: 768px) {
            .image-container {
                padding: 15px;
                border-width: 2px;
            }
            h1 {
                font-size: calc(1.2rem + 1vw);
            }
            p {
                font-size: calc(0.9rem + 0.5vw);
            }
            footer {
                font-size: calc(0.7rem + 0.2vw);
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .image-container {
                padding: 10px;
                border-width: 1px;
            }
            h1 {
                font-size: calc(1rem + 1vw);
            }
            p {
                font-size: calc(0.8rem + 0.5vw);
            }
            footer {
                font-size: calc(0.6rem + 0.2vw);
                padding: 5px;
            }
        }

    </style>
    <link rel="icon" href="gallery/logo-buku-pr-digital.jpg" type="image/x-icon">
</head>
<body>
    <div class="image-container">
        <h1>Jadwal Pelajaran</h1>
        <img src="gallery/jadwal-sekolah.jpg" alt="Sample Image">
        <p>Harap Dicermati dengan baik!</p>
        <!-- Button to download image -->
        <a href="gallery/jadwal-sekolah.jpg" download="jadwal-sekolah.jpg" class="download-btn">Download Jadwal</a>
    </div>
    <div class="cyber-link">
        <!-- hitwebcounter Code START -->
        <script type="text/javascript" src="https://www.free-counters.org/count/h2c3"></script><br>
        <a href='https://www.versicherungen.at/cyber-versicherung/'>Cyber-Angriff Versicherung</a> <script type='text/javascript' src='https://www.whomania.com/ctr?id=241a481c50e6e72a6471cef7d56e568521ea6987'></script>
                                      
        <style>
            .cyber-link {
                margin-top: 20px; /* Jarak dari atas */
                margin-bottom: 20px; /* Jarak dari bawah */
            }
        </style>
    </div>
    

    <head>
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Tikus Production</p>
    </footer>
</body>
</html>
