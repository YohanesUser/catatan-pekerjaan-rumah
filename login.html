<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Buku Digital</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="gallery/logo-buku-pr-digital.jpg" type="image/x-icon">
</head>
<body>
    
    <!-- Header dengan Judul Aplikasi -->
    <header>
        <h1>Catatan Digital - Versi 1.5</h1>
        <p>Tikus Production</p>
    </header>

    <!-- Kontainer Login -->
    <div class="login-container">
        <div class="login-box">
            <h2>Masukkan Nama</h2>
            <p class="info-text">Silakan masukkan nama untuk masuk.</p>
            <form method="post" action="https://script.google.com/macros/s/AKfycbwH8DmHmZH1l45Guw27Y40Q8Or9E1xvpcQf6yQoBx_GqLXUdVFucnEP-gw0_T6fYW9WtA/exec">
                <div class="input-group">
                    <input type="text" name="nama" placeholder="Nama" required>
                </div>
                <button type="submit">Masuk</button>
            </form>
        </div>
    </div>
    
    <div class="cyber-link">
        <!-- hitwebcounter Code START -->
        <script type="text/javascript" src="https://www.free-counters.org/count/h2c3"></script><br>
        <a href='https://www.versicherungen.at/cyber-versicherung/'>.</a> 
        <script type='text/javascript' src='https://www.whomania.com/ctr?id=241a481c50e6e72a6471cef7d56e568521ea6987'></script>
        
        <style>
            .cyber-link {
                margin-top: 20px; /* Jarak dari atas */
                margin-bottom: 20px; /* Jarak dari bawah */
            }
        </style>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Tikus Production</p>
    </footer>
    <link rel="stylesheet" href="css/footer.css">
    
    <script src="js/script.js"></script>
</body>
</html>
