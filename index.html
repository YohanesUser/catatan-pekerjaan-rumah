<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Buku Digital</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header dengan Judul Aplikasi -->
    <header>
        <h1>Catatan Digital - Versi Beta 1.0</h1>
        <p>Tikus Production</p>
    </header>

    <!-- Kontainer Login -->
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <p class="info-text">Username dan password dapat diisi secara acak untuk mencoba fitur ini.</p>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <head>
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Tikus Production</p>
    </footer>
    <link rel="stylesheet" href="css/footer.css">
    </head>


    <script src="js/script.js"></script>
</body>
</html>
